<html>

<head>

  <title>AI Web Scraper</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/table-sortable.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
{% block content %}

<body class="block">
  <div ng-app='nvd3App'>
    <div ng-controller="MainCtrl" ng-init="showSearch=false">

      <button type="button" data-toggle="modal" data-target="#myModaladd" style="display: none;" id="openadd"></button>



      <div class="modal fade" id="myModaladd" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Notification</h4>
            </div>
            <div class="modal-body">
              <p id="info"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <center>
          <img src="https://www.trunked.com.au/wp-content/uploads/2019/04/Trunked-Logo-78.png" alt="TrunkedLogo"
            style="display: block;margin-left: auto;margin-right: auto;width: 50%;">
        </center>
      </div>
      <div class="container">
        <table style="width:100%">
          <tr>
            <th>
            </th>
            <th>
              <div class="container"><br>
                <div class="align-items-center justify-content-center">
                  <div style="width:100%">
                    <form action="javascript:sub();" id="form1">

                      <div class="form-group">
                        <div id="div1"
                          style="overflow: auto;height:200px;background-color: aliceblue;resize: both;border-radius: 5px;">
                          <div style='background-color: aliceblue;border-radius: 7px; margin-top: 5px;' class='getall'>
                            Enter
                            business name: <input type='text' name="bname" class='form-control'
                              placeholder='Business name' required autofocus> Enter sample product URL <input type='url'
                              name="burl" class='form-control' placeholder='URL' required>
                            Enter sample product Title <input type='text' name="btitle" class='form-control'
                              placeholder='Title' required>
                          </div>

                        </div>
                      </div>
                      <div>
                        <br>
                        <input type="button" class="btn btn-success" onclick="addfield()" value="Add"
                          style="float: right;">
                        <br>
                        <br>
                      </div>
                      <br>
                      <center>
                        <button type="submit" class="btn btn-success"> Submit</button>
                      </center>
                    </form>
                    <br>
                  </div>
                  <br>
                </div>
              </div>
            </th>
        </table>
      </div>
      <br>
      <br>
      <div class="container">
        <table style="width:100%">
          <tr>
            <th>

            </th>
            <th>
              <div class="container"><br>
                <div class="align-items-center justify-content-center">
                  <div style="width:100%">
                    <form ng-submit="subkey(subkeyword)" id="form2">

                      <div class="form-group">
                        <div id="div2"
                          style="overflow: auto;background-color: aliceblue;resize: both;border-radius: 5px;">
                          <div style='background-color: aliceblue;border-radius: 7px; margin-top: 5px;' class='getall'>
                            Enter
                            keyword to search: <input type='text' ng-model="subkeyword" name="bname" class='form-control'
                              placeholder='keyword' required>
                            <br>

                          </div>

                        </div>
                      </div>
                      <div>
                      </div>
                      <br>
                      <center>
                        <button type="submit" class="btn btn-success"> Submit</button>
                      </center>
                    </form>
                    <br>
                  </div>
                  <br>
                </div>
              </div>
            </th>
        </table>


        <div class="container" ng-show="showSearchhide">
          <h4>Keyword search results</h4>
          <input type="search" id="search" class="form-control" placeholder="filter">
          <br>

          <div id="refresh">
          <div id="root"></div>
          <div class="pages" id="root1"></div>
        </div>
        </div>
      </div>

      <br>
      <br>

      <!-- <div class="container">
        <h3> Analytical Visualization insight </h3>
        <br>
        <br>
        <table style="width:100%" justify-content-center ng-cloak>
          <th>
            Percentage of product categories identified.
            <nvd3 options="options" data="data" ng-cloak></nvd3>
          </th>
          <th>
            
            <nvd3 options="options2" data="data2" ng-cloak></nvd3>
          </th>
        </table>

      </div> -->
      <script src="assets/script.js"></script>
    </div>
  </div>


</body>
{% endblock %}

</html>
